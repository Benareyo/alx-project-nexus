{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benareyo Bridal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background: url("{% static 'images/luxury_bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }
        .content {
            text-align: center;
            background: rgba(0,0,0,0.5);
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
        }
        .content h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.3rem;
            margin-bottom: 30px;
        }
        .btn {
            text-decoration: none;
            padding: 12px 25px;
            background-color: #d4af37;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #b38e2e;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Benareyo Bridal</h1>
        <p>Explore our API documentation and get started with our Bridal E-Commerce backend.</p>
        <!-- Link to Swagger -->
        <a href="/swagger/" class="btn">Go to API Docs</a>
    </div>
</body>
</html>
